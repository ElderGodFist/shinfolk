<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyfty Thumbnails</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgba(0,0,145,0.3);
        }

        .container {
            text-align: center;
        }

        .drop-zone {
            width: 95vw;
            height: 90vh;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0,0.9);
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }

        .drop-zone:hover {
            background-color: rgba(0,0,0,0.3);
        }

        .drop-zone p {
            margin: 0;
        }

        #file-input {
            display: none;
        }

        .titleClass {
            position: fixed;
            width: 100vw;
            height: 50px;
            left: 0;
            top: 0;
            background-color: rgba(0,0,145,0.0);
            text-align: center;
            line-height: 50px;
            color: black;
            font-size: 32px;
            user-select: none;
            z-index: 99;
        }
    </style>
</head>
<body>
    <div class="titleClass" onclick="reload()">Nyfty YT Thumbnails</div>
    <div class="container">
        <div class="drop-zone" id="drop-zone">
            <p>Drag image anywhere on this page, or click to choose </p>
            <input type="file" id="file-input" accept="image/*">
        </div>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>
    <script>
        function reload() {
            location.reload();
        }

        document.addEventListener("DOMContentLoaded", () => {
            const dropZone = document.getElementById("drop-zone");
            const fileInput = document.getElementById("file-input");
            const canvas = document.getElementById("canvas");

            dropZone.addEventListener("click", () => fileInput.click());

            dropZone.addEventListener("dragover", (e) => {
                e.preventDefault();
                dropZone.classList.add("drop-zone-hover");
            });

            dropZone.addEventListener("dragleave", () => {
                dropZone.classList.remove("drop-zone-hover");
            });

            dropZone.addEventListener("drop", (e) => {
                e.preventDefault();
                dropZone.classList.remove("drop-zone-hover");
                handleFiles(e.dataTransfer.files);
            });

            fileInput.addEventListener("change", (e) => {
                handleFiles(e.target.files);
            });

            function handleFiles(files) {
                const file = files[0];
                if (file && file.type.startsWith("image/")) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = new Image();
                        img.onload = () => {
                            resizeImage(img);
                        };
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert("Please drop an image file.");
                }
            }

            function resizeImage(img) {
                const ctx = canvas.getContext("2d");
                const MAX_WIDTH = 1280;
                const MAX_HEIGHT = 720;
                let width = img.width;
                let height = img.height;

                if (width > height) {
                    if (width > MAX_WIDTH) {
                        height = Math.round((height *= MAX_WIDTH / width));
                        width = MAX_WIDTH;
                    }
                } else {
                    if (height > MAX_HEIGHT) {
                        width = Math.round((width *= MAX_HEIGHT / height));
                        height = MAX_HEIGHT;
                    }
                }

                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);
                
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = "resized-thumbnail.png";
                    a.click();
                    URL.revokeObjectURL(url);
                }, "image/png", 0.9);
            }
        });
    </script>
</body>
</html>
